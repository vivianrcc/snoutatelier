<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snout Atelier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Snout Atelier</h1>
        <nav>
            <ul>
                <li><a href="#home">Quem Somos</a></li>
                <li><a href="#shop">Cachorros</a></li>
                <li><a href="#shop">Gatos</a></li>
                <li><a href="#shop">Pijamas</a></li>
                <li><a href="#shop">Tal Mãe,Tal Pet</a></li>
                <li><a href="#cart" id="cart-link"><i class="fas fa-shopping-cart"></i> Carrinho (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Área de Produtos -->
    <div class="products" id="product-list">
        <!-- Produtos serão inseridos aqui pelo JavaScript -->
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Feito com amor por Snout Atelier. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal do Carrinho -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
            </ul>
            <p id="cart-total">Total: R$ 0,00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
